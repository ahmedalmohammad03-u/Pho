<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة مسؤول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- قسم تسجيل الدخول -->
    <section id="loginSection">
      <h2>دخول المسؤول</h2>
      <form id="loginForm">
        <label>اسم المستخدم:
          <input type="text" id="loginUser" required />
        </label>
        <label>كلمة المرور:
          <input type="password" id="loginPass" required />
        </label>
        <button type="submit">دخول</button>
      </form>
    </section>

    <!-- لوحة التحكم بعد الدخول -->
    <section id="dashboardSection" class="hidden">
      <h2>إعدادات الطاقة الاستيعابية</h2>
      <form id="capacityForm"></form>
      <button id="saveCaps">حفظ الإعدادات</button>

      <h2>سجل الحجوزات</h2>
      <table id="regsTable">
        <thead>
          <tr>
            <th>العيادة</th><th>الإسم</th><th>العمر</th><th>الجنس</th>
            <th>الفئة</th><th>المحافظة</th><t
            >العنوان</t><th>تاريخ التسجيل</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportCSV">تصدير إلى Excel (CSV)</button>

      <h2>إضافة مسؤول جديد</h2>
      <form id="addAdminForm">
        <label>اسم المستخدم:
          <input type="text" id="newAdminUser" required />
        </label>
        <label>كلمة المرور:
          <input type="password" id="newAdminPass" required />
        </label>
        <button type="submit">إضافة</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
